<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Heart Health Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <div class="grid">

      <div class="box">

        <p>According to the clinical data, the risk of heart failue in a patient.</p>

        <form action="{{ url_for('predict')}}" method="post">
          <input type="text" name="age" placeholder="Patient Age" required="required" />
          <input type="text" name="anaemia" placeholder="Anaemia(Yes or No)" required="required" />
          <input type="text" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase" required="required" />
          <input type="text" name="diabetes" placeholder="Diabetes(Yes or No)" required="required" />
          <input type="text" name="ejection_fraction" placeholder="Ejection Fraction" required="required" />
          <input type="text" name="high_blood_pressure" placeholder="Blood Pressure above 129/80?(Yes or No)" required="required" />
          <input type="text" name="platelets" placeholder="Platelets" required="required" />
          <input type="text" name="serum_creatinine" placeholder="Serum Creatinine" required="required" />
          <input type="text" name="serum_sodium" placeholder="Serum Sodium" required="required" />
          <input type="text" name="sex" placeholder="Patient Gender(M or F)" required="required" />
          <input type="text" name="smoking" placeholder="Smoking (Yes or No)" required="required" />
          <button type="submit" class="btn">Predict risk of heart failure</button>
        </form>

        <p>{{ prediction_text }}</p>

      </div>

    </div>

  </body>
</html>
